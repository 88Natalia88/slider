<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(229.99deg, #dae5e9 -26%, #708894 145%);">
                <h1>Creation</h1>
                <p>The ability to think or create something new and original</p>
            </div>
            <div style="background: linear-gradient(215.32deg, #edf1f2 -1%, #b1b5b5 124%);">
                <h1>Motivation</h1>
                <p>Strength or energy</p>
            </div>
            <div style="background: linear-gradient(221.87deg, #59524a 1%, #253332 128%);">
                <h1>Purposefulness</h1>
                <p>Planning and perseverance</p>
            </div>
            <div style="background: linear-gradient(220.16deg, #333750 -8%, #34394f 138%);">
                <h1>Inspiration</h1>
                <p>A feeling that motivates us to act or strive for something better</p>
            </div>
        </div>
        <div class="main-slide">
            <div style="background-image: url(assets/img/Inspiration.jpg);">
            </div>
            <div style="background-image: url(assets/img/Purposefulness.jpg);">
            </div>
            <div style="background-image: url(assets/img/Motivation.jpg);">
            </div>
            <div style="background-image: url(assets/img/Creation.jpg);">
            </div>
        </div>
        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
